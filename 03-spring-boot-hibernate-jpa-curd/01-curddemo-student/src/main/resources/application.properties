spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn off the spring boot banner
spring.main.banner-mode=off

# Reduce the log level. Set it to warn
logging.level.root = warn

# Add logging configs to display SQL Statement
logging.level.org.hibernate.SQL = debug
logging.level.org.hibernate.orm.jdbc.bind = trace

# Configure JPA/Hibernate to auto create the table
# create will drop the table if exist then create a new one
# spring.jpa.hibernate.ddl-auto=create
# update will just update new data
spring.jpa.hibernate.ddl-auto=update